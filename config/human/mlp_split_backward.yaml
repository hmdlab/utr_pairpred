# General params
wandb_project: UTR_PairPred
result_dir: ./MLP_split_back_Adam_drop08
data_dir: ./data
seq_data: ./data/gencode44_utr_gene_unique.csv # path to raw data csv
emb_data: ./data/gencode44_embedding_trancate_back.pkl
seed: 2023
gpus: [0,1,2,3]

# Params related to training
train:
  train_bs: 32 #Trainin batch size
  val_bs: 16 #Validation batch size
  lr: 1e-4 #Learning rate
  epoch: 100 # Training epoch
  val_epoch: 5 #Validate in each this epoch
  grad_acc: 1 #Gradient_accumulations steps

# Params related to CNN model
model:
  arch: mlp_split
  fc5utr_in: 640
  fc5utr_out: 256
  fc3utr_in: 640
  fc3utr_out: 256
  fc_common1_in: 512 # fc5utr_out + fc3utr_out
  fc_common1_out: 128
  fc_common2_in: 128
  fc_common2_out: 1
  dropout_5utr: 0.8
  dropout_3utr: 0.8
  dropout_fc_common1: 0.8





