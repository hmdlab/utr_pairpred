# General params
wandb_project: UTR_PairPred
wandb_group: human
multi_species: False
result_dir: ./results/runs/MLP_split_skip
data_dir: ./data
seq_data: ./data/human/gencode44_utr_gene_unique_cdhit09.csv # path to raw data csv
emb_data: ./data/human/gencode44_embedding_ave_cdhit09.pkl
conduct_test: True
seed: 5
gpus: [0,1,2,3]

# Params related to training
train:
  train_bs: 32 #Trainin batch size
  val_bs: 16 #Validation batch size
  lr: 1e-4 #Learning rate
  epoch: 100 # Training epoch
  val_epoch: 5 #Validate in each this epoch
  grad_acc: 1 #Gradient_accumulations steps

# Params related to CNN model
model:
  arch: mlp_split_skip
  input_dim: 640
  output_dim: 512
  fc_common1_in: 1024 # fc5utr_out + fc3utr_out
  fc_common1_out: 512
  fc_output_in: 512
  fc_output_out: 1
  dropout1: 0.8
  dropout2: 0.5
  dropout_fc_common1: 0.5











